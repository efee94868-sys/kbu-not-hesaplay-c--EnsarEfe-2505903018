<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBÜ Not Hesaplayıcı</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      .error {
        color: red;
      }
      .result-card {
        border: 1px solid #ccc;
        padding: 15px;
        margin-top: 20px;
        background: #f9f9f9;
      }
      input[type="number"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
      button {
        margin-right: 10px;
      }
    </style>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>KBÜ Not Hesaplayıcı</h1>
    <form id="gradeForm">
      <label>Vize Notu (0–100):</label>
      <input type="number" id="vize" min="0" max="100" required />

      <label>Final Notu (0–100):</label>
      <input type="number" id="final" min="0" max="100" required />

      <label>Bütünleme Notu (opsiyonel):</label>
      <input type="number" id="butunleme" min="0" max="100" />

      <label><input type="checkbox" id="devamsizlik" /> Devamsızım (F1)</label
      ><br />
      <label>Sınava girdin mi?</label>
      <select id="sinavaGirdi">
        <option value="evet">Evet</option>
        <option value="hayir">Hayır</option></select
      ><br /><br />

      <button type="submit">Hesapla</button>
      <button type="button" onclick="resetForm()">Sıfırla</button>
    </form>

    <div id="result" class="result-card" style="display: none"></div>
    <script src="script.js"></script>
  </body>
</html>
